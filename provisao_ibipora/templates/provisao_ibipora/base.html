<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Provisão Ibiporã - ERP Transcamila</title>
    
    <!-- CSS isolado para este ambiente -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    
    <style>
        /* ESTILOS ESPECÍFICOS DO AMBIENTE PROVISÃO IBIPORÃ */
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 280px;
            flex-shrink: 0;
            padding: 1rem;
            background-color: #20272b;
        }

        .logo {
            width: 190px;
            display: block;
            margin: 0 auto 1rem;
        }

        .submenu {
            padding-left: 20px;
            display: none;
        }

        .submenu.show {
            display: block;
        }

        .submenu a {
            font-size: 0.9rem;
        }

        .home-section {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link.active {
            background-color: #118cc4 !important;
            color: white !important;
        }

        .Separação {
            color: white;
        }

        .dropdown-toggle strong,
        .dropdown-toggle {
            color: white !important;
        }

        .submenu a {
            color: #ccc;
        }

        .submenu a:hover {
            color: white;
        }

        .menu-toggle {
            cursor: pointer;
        }

        .menu-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar específico do ambiente Provisão -->
    <div class="sidebar d-flex flex-column p-3">
        <a href="{% url 'provisao_ibipora:home' %}" class="text-center">
            <img src="/static/img/Transcamila-branca.png" alt="Logo" class="logo" />
        </a>
        <hr class="Separação" />
        
        <!-- Menu Navegação do Ambiente Provisão -->
        <ul class="nav nav-pills flex-column mb-auto" id="menu">
            <li class="nav-item">
                <a href="{% url 'provisao_ibipora:home' %}" class="nav-link">
                    <i class="bi bi-house me-2"></i> Home Provisão
                </a>
            </li>
            <li class="nav-item">
                <div class="nav-link menu-toggle d-flex justify-content-between align-items-center">
                    <span class="text-white flex-grow-1">
                        <i class="bi bi-calculator me-2"></i> Gestão de contas
                    </span>
                    <i class="bi bi-chevron-down toggle-icon"></i>
                </div>
                <ul class="submenu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-cash-coin me-2"></i> Recebimento de NFs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-graph-up me-2"></i> Lançamentos
                        </a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <div class="nav-link menu-toggle d-flex justify-content-between align-items-center">
                    <span class="text-white flex-grow-1">
                        <i class="bi bi-calculator me-2"></i> Cadastros
                    </span>
                    <i class="bi bi-chevron-down toggle-icon"></i>
                </div>
                <ul class="submenu">
                    <li class="nav-item">
                        <a href="{% url 'provisao_ibipora:contasfixas' %}" class="nav-link">
                            <i class="bi bi-cash-coin me-2"></i> Contas fixas
                        </a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a href="{% url 'provisao_ibipora:calendario' %}" class="nav-link">
                    <i class="bi bi-calendar me-2"></i> Calendario
                </a>
            </li>
        </ul>
        
        <hr class="Separação" />
        
        <!-- Perfil do Usuário -->
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/static/img/userpadrao.png" alt="Foto Padrão" width="32" height="32" class="rounded-circle me-2" />
                <strong>{{ user.username }}</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small">
                <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i> Perfil</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="{% url 'selecao_ambiente' %}"><i class="bi bi-database-fill-gear me-2"></i> Alterar ambiente</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-2"></i> Sair</a></li>
            </ul>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <section class="home-section">
        {% block content %}
        <!-- Conteúdo específico de cada página -->
        {% endblock %}
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script: Destacar menu ativo com base na URL + toggle de submenu -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentPath = window.location.pathname;
            const menuLinks = document.querySelectorAll('#menu .nav-link[href]');
            let activeSet = false;

            // Função para verificar se a URL do link corresponde à atual
            function isActiveLink(linkHref) {
                try {
                    const linkUrl = new URL(linkHref, window.location.origin);
                    return linkUrl.pathname === currentPath || currentPath.startsWith(linkUrl.pathname + '/');
                } catch {
                    return linkHref === currentPath;
                }
            }

            // Destacar link ativo
            menuLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href && href !== '#' && isActiveLink(href)) {
                    link.classList.add('active');
                    activeSet = true;

                    // Abrir submenu pai, se existir
                    const submenu = link.closest('.submenu');
                    if (submenu) {
                        submenu.classList.add('show');
                        const toggle = submenu.previousElementSibling;
                        if (toggle && toggle.classList.contains('menu-toggle')) {
                            const icon = toggle.querySelector('.toggle-icon');
                            if (icon) {
                                icon.classList.remove('bi-chevron-down');
                                icon.classList.add('bi-chevron-up');
                            }
                        }
                    }
                }
            });

            // Fallback: ativar Home se nada for encontrado
            if (!activeSet) {
                const homeLink = document.querySelector(`#menu a[href="{% url 'provisao_ibipora:home' %}"]`);
                if (homeLink) homeLink.classList.add('active');
            }

            // Toggle de submenu
            document.querySelectorAll('.menu-toggle').forEach(toggle => {
                toggle.addEventListener('click', function () {
                    const submenu = this.nextElementSibling;
                    const icon = this.querySelector('.toggle-icon');
                    
                    if (submenu && submenu.classList.contains('submenu')) {
                        submenu.classList.toggle('show');
                        if (icon) {
                            icon.classList.toggle('bi-chevron-down');
                            icon.classList.toggle('bi-chevron-up');
                        }
                    }
                });
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
